<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica Swiggy</title>
    <link rel="stylesheet" type="text/css"
    href="style.css">
</head>
<!--navbar-->
<body>
    <nav class="navbar">
        <div class="navbar-container">
          <div class="navbar-brand">
            <a href="index.html">
              <img src="Swiggy-emblem.png" alt="Swiggy" />
            </a>
          </div>
  
          <ul class="navbar-nav-left">
            <li>
              <a href="#">Location</a>
            </li>
            <li>
              <a href="#">Click to choose location</a>
            </li>
          </ul>
  
        </nav>
<!--middle__navbar-->
    <div class="Upper_Background">
      <img src="7a75d6dc54eef0c96572e21d8ab2c48a.jpeg" alt="" class="restraunt__image">
      <ul class="detail">
          <li class="restraunt__name">The Punjab Junction</h1>
          <li class="description">Snacks, Fast Food</li>
      </ul>
      <input type="text" class="searchBar" placeholder="Search 🔍"> 
    </div>

<!-- Left Sidebar -->
    <div class="left__sidebar__container">
        <ul class="left__sidebar">
            <a class="categories">Recommended</a>
            <a class="categories">Chinese</a>
            <a class="categories">Indian</a>
            <a class="categories">Italian</a>
            
        </ul>
    </div>
     <div class="category_header">
        <h1>Menu</h1>
    </div>

    <!--Menu-->
     <div class="items__description">
        <div class="item1">
            <h class="item_name">Samosa</h>
            <h3 class="item__price">Rs 20</h3>
            <p class="item__info"> Potato Stuffed Snack.</p>
            <img class="image__box" src="samosa.jpeg">
            <button class="add__button">Add</button>
        </div>
        
        <div class="item2">
            <h class="item_name">Veg Pizza</h>
            <h3 class="item__price">Rs 100</h3>
            <p class="item__info">Cheese Burst with Onion topping</p>
            <img class="image__box" src="pizza.jpeg">
            <button class="add__button">Add</button>
        </div>

        <div class="item3">
          <h class="item_name">Noodle</h>
          <h3 class="item__price">Rs 180</h3>
          <p class="item__info"> Chinese</p>
          <img class="image__box" src="noodle.jpeg">
          <button class="add__button">Add</button>
      </div>
    </div>
<!-- Right Sidebar -->

</body>
<script>
    console.log("Hello World",4+5,"another log");
    console.log("Hello World 2",4+5,"another log");
   
</script>
</html>
